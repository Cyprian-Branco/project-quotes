<div class="container-fluid">
    <form (ngSubmit)="submitQuote()">
  
      <br>
  
       <div class="form-group">
       <label for="name"><strong>Your Name:</strong></label>
       <input type="text"  name="publisher" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quotePublisher" placeholder="Add your name here:" required>
      </div>
  
      <div class="form-group">
          <label for="quotes"><strong>Quote:</strong></label>
          <input type="text" name="quote" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quoteTxt" placeholder="Add quote here:" required>
      </div>
  
      <div class="form-group">
          <label for="author"><strong>Author:</strong></label>
          <input type="text" name="author" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="quoteAuthor" placeholder="Add Authors name here" required>
      </div>
      <div class="form-group">
          <label for="submitDate"><b>Date of post:</b></label>          
          <input type="date" name="completeDate" id="complete" [(ngModel)]="quote.completeDate">
      </div>
      <button type="submit" class="btn btn-primary">Post Quote</button>
    </form>
  </div>
